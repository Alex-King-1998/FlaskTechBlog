{% extends "base.html" %}

{% block content %}
<h2 style="text-align: center;">Blog Posts</h2>
<div class="post-container">
    {% for post in posts %}
        <div class="post">
            <h3><a href="{{ url_for('post', post_id=loop.index0) }}">{{ post.title }}</a></h3>
            <p>{{ post.content }}</p>
            <small>Posted by {{ post.author }} on {{ post.date_posted }}</small>
        </div>
    {% endfor %}
</div>
{% endblock %}
